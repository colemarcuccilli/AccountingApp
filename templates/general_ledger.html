<div class="ledger-filters">
    <div class="form-group">
        <label for="account-filter">Account:</label>
        <select id="account-filter">
            <option value="">All Accounts</option>
            {% for account in accounts %}
            <option value="{{ account.id }}">{{ account.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
    </div>
    <div class="form-group">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" value="{{ today_date }}">
    </div>
    <button id="apply-filters">Apply Filters</button>
</div>

<div class="ledger-details">
    <h2>General Ledger Details</h2>
    <table id="ledger-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Debit</th>
                <th>Credit</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ledger data will be dynamically populated here -->
        </tbody>
    </table>
</div>

<div class="trial-balance">
    <h2>Trial Balance</h2>
    <table id="trial-balance-table">
        <thead>
            <tr>
                <th>Account</th>
                <th>Debit</th>
                <th>Credit</th>
            </tr>
        </thead>
        <tbody>
            <!-- Trial balance data will be dynamically populated here -->
        </tbody>
    </table>
</div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/general_ledger.js') }}"></script>
{% endblock %}
